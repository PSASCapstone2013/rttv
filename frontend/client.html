<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=620">
<meta charset="utf-8">
<style type="text/css">
body {
		max-width: 900px;
    padding: 15px 15px;
    margin: 0px auto;
    background: #e5e5e5;
}
/* Layout */
.grid {
    display: block;
    padding: 0;
    /* remove intra-unit whitespace for all font families */
    letter-spacing: -0.31em;
    word-spacing: -0.43em;
    /* protect against WebKit bug with optimizelegibility */
    text-rendering: optimizespeed;
}
.unit-1-3 {
    width: 400px;
    display: inline-block;
    margin: 0 10px 20px;
    /* controls vertical positioning of units */
    vertical-align: top;
    /* reset defaults */
    letter-spacing: normal;
    word-spacing: normal;
    text-rendering: auto;
}
.box {
    display: block;
    overflow: hidden;
    min-height: 100px;
    padding: 16px;
    text-decoration: none;
    background: #fff;
}
.x2 .box {
    min-height: 200px;
}
.x3 {
    float:left;
}
.x3 .box {
    min-height: 352px;
}

ok{
	color:green;
}
ohno{
	color:red;
}

svg {
  font: 10px sans-serif;
}
.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}
.area {
  fill: steelblue;
  stroke-width: 0;
}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
<title>PSAS - Real Time Telemetry Visualization</title>
<script src="scripts\jquery.min.js"></script>
<script src="scripts\d3.v2.js"></script>
</head>
<body>
<div class="grid">
	<div class="unit-1-3">
		<div class="box"><h1 id="locked"></h1></div>
	</div>
	<div class="unit-1-3 x3">
		<div class="box"><h1 id="gps"></h1></div>
	</div>
	<div class="unit-1-3 x2">
		<div class="box"><h1 id="acceleration"></h1></div>
	</div>
</div>
</body>
</html>

<script>

var color = d3.scale.category10();

function Path(svg, data, generatorName, generatorFunction) {

    var ticker = svg.append("g")
        .attr("clip-path", "url(#clip)")
        .append("path")
        .data([data])
        .attr("class", generatorName);

    // redraw the path
    this.tick = function() {
        ticker.attr("d", generatorFunction);
    };
}

var zeros = function(size) {
    return d3.range(size).map(function() { return 0; });
};

// Define a class like this
function Graph(width, height, maxDataSize, xDomain, yDomain) {

    var dataCount = 0, // keep track of the number of data points we receive
                       // when we reach maxDataSize, we stop scaling x-axis and start scrolling
        data = zeros(maxDataSize),

        labelMargin = {top: 10, right: 10, bottom: 20, left: 60};
        // default to 0 x/y domain, auto-scale as new data comes in
        xDomain = xDomain || [0, 0],
        yDomain = yDomain || [0, 0],

        mapX = d3.scale.linear().domain(xDomain).range([0, width]),
        mapY = d3.scale.linear().domain(yDomain).range([height, 0]),

        xAxis = d3.svg.axis().scale(mapX).orient("bottom"),
        yAxis = d3.svg.axis().scale(mapY).orient("left"),

        line = d3.svg.line()
        .x(function(d, i) { return mapX(xDomain[1] - i); })
        .y(function(d) { return mapY(d); }),

        area = d3.svg.area()
        .x(function(d, i) { return mapX(xDomain[1] - i); })
        .y0(height)
        .y1(function(d) { return mapY(d); }),

        svg = d3.select("body").append("svg")
            .attr("width", width + labelMargin.left + labelMargin.right)
            .attr("height", height + labelMargin.top + labelMargin.bottom)
            .style("background-color", "white")
            .append("g")
            .attr("transform", "translate(" + labelMargin.left + "," + labelMargin.top + ")"),
        paths = [new Path(svg, data, "line", line),
                 new Path(svg, data, "area", area)];

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
    .attr("class", "y axis")
        .call(yAxis);

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -labelMargin.left)
        .attr("x", -height / 2)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Magnitude");

    // push a new data point onto the back
    this.putDatum = function(datum) {
        data.unshift(datum);

        // "scale" (widen) domain until we reach the specified max-datapoints to have on the graph,
        // then start "translating" (keeping domain width, but tracking present data points)
        xDomain[1] = ++dataCount;
        if (dataCount >= maxDataSize) {
            xDomain[0] = xDomain[1] - maxDataSize;
        }
        // remap to new x-domain
        mapX.domain(xDomain);
        // update x-axis labels/ticks
        svg.select(".x.axis").transition().duration(80).call(xAxis);

        // y-domain should contain all data points.
        yDomain[1] = Math.max(datum, yDomain[1]);
        // remap to the new y-domain
        mapY.domain(yDomain);
        // update y axis labels/ticks
        svg.select(".y.axis").transition().duration(100).call(yAxis);
    };

    // redraw each path (line & area), and slide it to the left
    this.tick = function() {
        paths.forEach(function(path) {
            path.tick();
        });
        // pop the old data point off the front
        data.pop();
    };
}


var accelMagGraph = new Graph(750, 370, 80),
    widgets = [accelMagGraph];

function tick() {
  widgets.forEach(function(widget) {
    widget.tick();
  });
}

</script>

<script>
//websocket script
$(function () {	
	// if user is running mozilla then use it's built-in WebSocket
	window.WebSocket = window.WebSocket || window.MozWebSocket;
	var connection = new WebSocket('ws://localhost:8080');
	
	log = document.getElementById('locked');
	gps = document.getElementById('gps');
	acc = document.getElementById('acceleration');
	
	connection.onopen = function () {
		connection.send('Client Connected');
		log.innerHTML = 'connection is open' + log.innerHTML;
	};
	connection.onerror = function (error) {
		log.innerHTML = 'Rocket is <ohno>not locked</ohno>.';
	};
	connection.onclose = function () {
		log.innerHTML = 'Rocket is <ohno>not locked</ohno>.';
	};
	
	connection.onmessage = function (message) {
		// try to decode json (this script assumes that each message from the server is json)
		try {
			var json = JSON.parse(message.data);
			log.innerHTML = 'Rocket is <ok>locked</ok>.';
			
			if (json.fieldID == 'GPS\x01'){
				//GPS Data
				var gpsdata = 'Lat: &nbsp; &nbsp;' + json.Latitude.toFixed(3) + '<br>Long: ' + json.Longitude.toFixed(3) + '<br><br>Height: ' + json.Height.toFixed(3) + 
					'<br><br>NavMode: ' + json.NavMode + '<br>Satellites: ' + json.NumOfSats;
				gps.innerHTML = gpsdata;
			}
			else if (json.fieldID == 'ADIS'){
				//ADIS Data
				var acceleration = 'Acceleration: X ' + json.AccelerometerX.toFixed(2) + 
					'<br> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Y ' + json.AccelerometerY.toFixed(2) + 
					'<br> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Z ' + json.AccelerometerZ.toFixed(2) + 
					'<br>Magnitude: ' + json.AccelerometerMagn.toFixed(2);
				acc.innerHTML = acceleration;

				//send data to graph
				accelMagGraph.putDatum(json.AccelerometerMagn.toFixed(2));
				tick();
			}
		} catch (e) {
			console.log('This doesn\'t look like a valid JSON: ', message.data);
			return;
		}
	};
	
});
</script>
